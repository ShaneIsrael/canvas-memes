<html>
    <head>
        <title>Canvas Meme Generator</title>
        <script src = "meme.js"></script>
        <link rel = "stylesheet" type = "text/css" href = "style.css"/>
    </head>
    <body bgcolor = "#ddddff">
        <canvas id = "memeCanvas"></canvas><br/>
        <form>
            <div class = "row">
                <label for = "fileUpload">Select an image file:</label>
                <input id = "fileUpload" type = "file"/>
                <label for = "fontFace">Font:</label>
                <select id = "fontFace">
                    <option value = "impact" selected = "selected">Impact</option>
                    <option value = "Comic Sans MS">Comic Sans</option>
                    <option value = "helvetica neue">Helvetica Neue</option>
                    <option value = "papyrus">Papyrus</option>
                    <option value = "garamond">Garamond</option>
                </select>
                <label for = "fontStyle">Style:</label>
                <select id = "fontStyle">
                    <option value = "outline" selected = "selected">Black Outline White</option>
                    <option value = "black">Black</option>
                    <option value = "white">White</option>
                </select>
            </div>
            <div class = "row">
                <label for = "topText">Top Text:</label>
                <input id = "topText" type = "text"/>
                <label for = "topSize">Size:</label>
                <input id = "topSize" type = "range" min = "1" max = "100"/>
                <label for = "topOffset">Offset:</label>
                <input id = "topOffset" type = "range" min = "-100" max = "500"/>
            </div>
            <div class = "row">
                <label for = "bottomText">Bottom Text:</label>
                <input id = "bottomText" type = "text">
                <label for = "bottomSize">Size:</label>
                <input id = "bottomSize" type = "range" min = "1" max = "100"/>
                <label for = "bottomOffset">Offset:</label>
                <input id = "bottomOffset" type = "range" min = "-100" max = "500"/>
            </div>
            <div class = "row">
                <span class = "spacer">&nbsp;</span>
                <a id = "downloadLink" href="#">View Image</a>
            </div>
        </form>
    </body>
</html>
